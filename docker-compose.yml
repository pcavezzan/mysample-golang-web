# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - "pgdata:/var/lib/postgresql/data"
      - "./postgres/init-db.sql:/docker-entrypoint-initdb.d/init.sql"

  adminer:
    image: adminer
    ports:
      - 8080:8080

volumes:
  pgdata:
